services:
  - type: web
    name: bookstore-api
    runtime: node
    buildCommand: 'cd backend && npm ci --include=dev && npm run build'
    startCommand: 'cd backend && npm start'
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: FIREBASE_KEY_PATH
        sync: false
